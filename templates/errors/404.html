{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="banner_part">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-5">
                <div class="banner_text">
                    <div class="banner_text_iner page-error">
                        <h1>Ooops! Sorry!</h1>
                        <p>This painting has not been painted yet!</p>
                        <p>Why don't you check out one of the other paintings in the meantime!</p>
                        <p>404</p>
                        <a href="{% url 'products' %}" class="btn_1">All paintings</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="banner_img">
        <img src="{% static 'img/404.webp' %}" alt="#" class="img-fluid">
        <img src="{% static 'img/banner_pattern.png' %}" alt="#" class="pattern_img img-fluid">
    </div>
</section>
{% endblock %}
