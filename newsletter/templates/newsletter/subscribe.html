{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="breadcrumb_part">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner">
                    <h2>Subscribe to our newsletter</h2>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb part end-->

<section class="cart_area section_padding">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-5 order-lg-last mb-5 mx-auto">
                <p class="text-muted">
                    <h5 id="h5-padding">Enter a valid email address:</h5>
                </p>
                <form action="{% url 'subscribe' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="checkout_btn_inner float-right">
                        <a class="btn_1 text-white" href="{% url 'home' %}">Cancel</a>
                        <button id="submit-button" class="btn_1" aria-label="Update profile">Subscribe</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
