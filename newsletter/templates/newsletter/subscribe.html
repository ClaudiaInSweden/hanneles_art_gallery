{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Breadcrumb part start -->
<section class="breadcrumb_part">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner">
                    <h2 class="text-white">Subscribe to our newsletter</h2>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb part end-->
<!-- Subscribe part start -->
<div class="cart_area section_padding">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6 order-lg-last mb-5 mx-auto">
                <div class="text-muted">
                <p class="h5">Enter a valid email address:</p>
                </div>
                <form action="{% url 'subscribe' %}" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="float-right my-3">
                        <a class="btn_1 text-white" href="{% url 'home' %}">Cancel</a>
                        <button id="submit-button" class="btn_1" aria-label="Subscribe to newsletter">Subscribe</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Subscribe part end -->
{% endblock %}
