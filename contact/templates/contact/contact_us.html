{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Breadcrumb part start -->
<section class="breadcrumb_part">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner">
                    <h2 class="text-white">Contact us</h2>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb part end-->
<!-- Contact us part start -->
<div class="cart_area section_padding">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6 order-lg-last mb-5 mx-auto">
                <div class="text-muted">
                    <div class="form-titel-text">Please complete the form:</div>
                </div>
                <form action="{% url 'contact' %}" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div id="char-count" class="text-right col-12 col-lg-6 order-lg-last mb-5 mx-auto">
                        <span id="current">0</span>
                        <span id="maximum">/ 500</span>
                    </div>
                    <div class="float-right my-3">
                        <a class="btn_1 text-white" href="{% url 'home' %}">Cancel</a>
                        <button id="submit-button" class="btn_1" aria-label="Contact us">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Contact us part end -->
{% endblock %}
{% block postloadjs %}
<script>
$('textarea').keyup(function() {
    
    var characterCount = $(this).val().length,
        current = $('#current'),
        maximum = $('#maximum'),
        charCount = $('#char-count');
      
    current.text(characterCount);

    if (characterCount >= 401) {
        maximum.css('color', '#8f0001');
        current.css('color', '#8f0001');
        charCount.css('font-weight','bold');
    } else {
        maximum.css('color','#666');
        current.css('color', '#666');
        charCount.css('font-weight','normal');
    }
  
});
</script>
{% endblock %}
