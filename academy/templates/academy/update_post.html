{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Breadcrumb part start-->
<section class="breadcrumb_part">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner">
                    <h2>Update Blog Post</h2>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb part end-->
<!-- Update Blog Post Start -->
<section class="cart_area section_padding">
<div class="container">
    <div class="row">
        <div class="col-12 col-lg-6 order-lg-last mb-5">
            <h5>Update blog post</h5>
            <hr>          
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6 order-lg-last mb-5">
            <form action="{% url 'update_post' post.slug %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    {% if field.name != 'blog_image' %}
                        {{ field | as_crispy_field }}
                    {% else %}
                        {{ field }}
                    {% endif %}
                    {% endfor %}
                <div class="text-right">
                    <a class="btn_1 text-white" href="{% url 'academy' %}">Cancel</a>
                    <button class="btn_1" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
</section>
<!-- Update Blog Post End -->

{% endblock %}
