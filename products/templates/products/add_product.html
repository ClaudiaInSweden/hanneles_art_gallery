{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- breadcrumb part start-->
<section class="breadcrumb_part">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner">
                    <h2>Product Management Tool</h2>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- breadcrumb part end-->


<!--================Checkout Area =================-->
<section class="cart_area section_padding">
<div class="container">
    <div class="row">
        <div class="col-12 col-lg-6 order-lg-last mb-5">
            <h5>Add a painting</h5>
            <hr>          
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6 order-lg-last mb-5">
            <form action="{% url 'add_product' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-right">
                    <a class="btn_1" href="{% url 'products' %}">Cancel</a>
                    <button class="btn_1" type="submit">Add Painting</button>
                </div>
            </form>
        </div>
    </div>
</div>
</section>
<!--================End Checkout Area =================-->

{% endblock %}
