{% extends 'base.html' %}
{% load static %}

{% block content %}
  <!-- breadcrumb part start-->
  <section class="breadcrumb_part">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner">
                    <h2>Paintings by Hannele</h2>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- breadcrumb part end-->

<!-- product list part start-->
<section class="product_list section_padding">
    <div class="container">
        <div class="row">

            <div class="col-md-12">
                <div class="product_list">
                    <div class="row">
                        {% for product in products %}
                        <div class="col-lg-4 col-sm-4">
                            <div class="single_product_item">
                                {% if product.image %}
                                <img src="{{ product.image.url }}" alt="{{ product.name }} {{ product.technique }}" class="img-fluid">
                                {% else %}
                                <img src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }} {{ product.technique }}" class="img-fluid">
                                {% endif %}
                                <h3> <a href="single-product.html">{{ product.name }}</a> </h3>
                                <p>{{ product.size }}</p>
                            </div>
                        </div>
                        {% endfor %}

                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
<!-- product list part end-->

{% endblock %}
