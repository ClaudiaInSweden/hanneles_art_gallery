{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- breadcrumb part start-->
<section class="breadcrumb_part">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="breadcrumb_iner">
                  <h2>What our customers say</h2>
                  <h3>{{ average_rating.rating|floatformat:1 }} out of 5.0</h3>
              </div>
          </div>
      </div>
  </div>
</section>
<!-- breadcrumb part end-->

{% include 'includes/slider.html' %}


<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h3>Add your review</h3>
      <form action="" method="POST">
        {% csrf_token %}
        <p>{{ review_form|crispy }}</p>
        <button class="btn_1" type="submit">Submit</button>
      </form>
      
    </div>
  </div>
  
</div>


{% endblock content %}
